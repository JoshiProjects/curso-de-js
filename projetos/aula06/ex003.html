<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa no curso de js</title>
    <style>
        body{
            background-color: rgb(160, 115, 202);
            color: white;
            font: 17pt arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!!</h1>
    <P>já me livrei da maldição</P>
    <script>
        var n1 = Number.parseFloat(window.prompt('digite um número: ')) // janela de alerta, perguntando o nome
        var n2 = Number.parseFloat(window.prompt('digite outro número: '))
        var s = n1 + n2   
        window.alert('a soma dos valores equivale ' + s) // o símbolo de "+" serve para concatenação
    </script>
</body>
</html>
